version: '3.7'
services:
  
  app:
    build: .
    container_name: app
    restart: always
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - web-net
      - db-net  
  
  
  nginx:
    image: nginx:1.17-alpine
    container_name: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./:/var/www
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web-net

  swag:
    image: lscr.io/linuxserver/swag:latest
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - URL=aulasql.xyz
      - VALIDATION=http
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped  
  
  db:
    image: mariadb:10.5
    container_name: db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: pass
      MARIADB_DATABASE: aulaSQL
      MARIADB_USER: aulaSQL
      MARIADB_PASSWORD: pass
      MARIADB_CHARACTER_SET_SERVER: utf8mb4
      MARIADB_COLLATION_SERVER: utf8mb4_unicode_ci

    networks:
      - db-net


networks:
  web-net:
  db-net: